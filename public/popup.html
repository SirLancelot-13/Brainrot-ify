<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot-ify</title>
  <style>
    :root {
      --primary: #ff00ff;
      --secondary: #00ffff;
      --bg: #0f0524;
      --text: #ffffff;
      --accent: #39ff14;
    }

    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .container {
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: linear-gradient(135deg, rgba(15, 5, 36, 1) 0%, rgba(30, 10, 72, 1) 100%);
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      margin: 0;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      min-height: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 0, 255, 0.5);
    }

    button:active {
      transform: scale(0.95);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .footer {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.3);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./icons/icon.png" alt="Brainrot Logo" class="logo">
    <h1>BRAINROT-IFY</h1>
    <div class="status" id="status">Ready to cook.</div>
    <button id="meltBtn">MELT MY BRAIN</button>
    <div class="footer">Powered by Brainrot AI</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
